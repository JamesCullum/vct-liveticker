<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/site.webmanifest">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#47b3ff">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="theme-color" content="#47b3ff">
		
		<title>VCT Ticker</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
		<script src="https://kit.fontawesome.com/447036a036.js" crossorigin="anonymous" async></script>
		<script src="/scripts/bootstrap.bundle.min.js" async></script>
		
		<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js" integrity="sha512-1ASnheR1wlUtao9fk3hwfLQT6MYWOGdUoqakokpwdXaX75duCnJhMZEJDCBUbvFIC0Ap6PViaeK+f10x/zQfRg==" crossorigin="anonymous" defer></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-check-compat.js" integrity="sha512-Q8h2YJDSMDXK+yGOj3wPa5FOsXuJoMzs54WlA2SS3qkjaj2JDIg1tzjAt9kWewtgeW2/s7nLStPdTxVYOSNmeQ==" crossorigin="anonymous" defer></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-messaging-compat.js" integrity="sha512-CIBb0gnIbxofrMJeI3ZFufSAB0FFhrQb0F7gZa9QigkVqewGxh7072guKXVfNfqBbkH3yMlc0kJRHxuVn13hHQ==" crossorigin="anonymous" defer></script>
		<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js" integrity="sha512-fjpDcxlhomr0JOBFHhY70l0nP543wcWAoqyZinZ5sf/RgTSkiqRwf5UGP1X3A24tBpMXdkDRMjbap3TFCMcmeg==" crossorigin="anonymous" defer></script>
		
		<script src="/scripts/firebase.js" defer></script>
		<script src="/scripts/notifications.js" defer></script>
		<script src="/scripts/ui.js" defer></script>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/custom.css">
	</head>
	<body>
		<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
		  <div class="container">
			<a href="/" class="navbar-brand">
				<img src="/logo-white_30.png" alt="VCT Ticker">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="/events">Events</a>
				</li>
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="themes">Matches <span class="caret"></span></a>
				  <div class="dropdown-menu" aria-labelledby="themes">
					<a class="dropdown-item" href="/matches/upcoming">Upcoming</a>
					<a class="dropdown-item" href="/matches/live">Live</a>
					<a class="dropdown-item" href="/matches/results">Results</a>
				  </div>
				</li>
			  </ul>
			  <ul class="navbar-nav ms-md-auto">
				<li class="nav-item" id="menu-profile">
				  <a href="#" class="nav-link sign-in"><i class="fa-solid fa-user"></i> Sign In</a>
				</li>
			  </ul>
			</div>
		  </div>
		</div>
	
		<div class="container body-container">
			<div id="event-list">
				<div class="lds-ellipsis" id="loader"><div></div><div></div><div></div><div></div></div>
			</div>
		</div>
		<div id="template-elements">
			<div class="row mb-4 match-list-item expand-container">
				<div>
					<h2 class="match-list-title"></h2>
				</div>
				<div>
					<div class="row match-list-container"></div>
				</div>
				<div class="pagination-bar d-none">
					<div class="d-grid gap-2">
						<button class="btn btn-lg btn-primary pagination-forward" type="button">Load more</button>
					</div>
				</div>
			</div>
			<div class="row mb-4 event-item">
				<div class="event-container">
					<div class="event-title-bar">
						<div class="row">
							<h2 class="col-lg-8"><span class="event-name"></span></h2>
							<div class="col-lg-4 text-right d-none d-lg-block sub-right">
								<button type="button" class="btn btn-primary btn-lg notification-subscribe"><i class="fa-solid fa-bell"></i> Subscribe to event updates</button>
								<button type="button" class="btn btn-secondary btn-lg notification-unsubscribe d-none"><i class="fa-solid fa-bell-slash"></i> Unsubscribe from event updates</button>
							</div>
						</div>
					</div>
					<div class="row match-list-container expand-container"></div>
					<div class="sub-bottom mt-2 d-lg-none">
						<div class="d-grid gap-2">
							<button type="button" class="btn btn-primary btn-lg notification-subscribe"><i class="fa-solid fa-bell"></i> Subscribe to event updates</button>
							<button type="button" class="btn btn-secondary btn-lg notification-unsubscribe d-none"><i class="fa-solid fa-bell-slash"></i> Unsubscribe from event updates</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6 col-lg-4 mb-2 match-item">
				<div class="card">
					<div class="card-header">
						<div class="row">
							<div class="col-8 left-info">
								<p class="stage-name"></p>
								<p class="event-date"></p>
							</div> 
							<div class="col-4 text-right right-info">
								<p class="status-label"></p>
								<p class="event-date-diff"></p>
							</div>
						</div>
					</div>
					
					<div class="card-body">
						<div class="row">
							<div class="col-6 team-side" data-team="0">
								<div class="team-name"></div>
								<div class="team-score">-</div>
							</div>
							<div class="col-6 team-side" data-team="1">
								<div class="team-name"></div>
								<div class="team-score">-</div>
							</div>
						</div>
					</div>
					
					<div class="card-footer">
						<div class="row">
							<div class="notification-subscribe">
								<button type="button" class="btn btn-sm"><i class="fa-solid fa-bell"></i> Subscribe to match updates</button>
							</div>
							<div class="notification-unsubscribe d-none">
								<button type="button" class="btn btn-sm"><i class="fa-solid fa-bell-slash"></i> Unsubscribe from match updates</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.4.1/eruda.min.js" integrity="sha512-RrQDQUon0OiQVjKQYkMuhtLgx8R/4niagIVdHltxcAJa1+cc8FJFFOhtLuK3YJAoo5mdfAFh98ZQwbDKJgFIpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>eruda.init();</script>

	</body>
</html>
