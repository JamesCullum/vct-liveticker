<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>VCT Ticker</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js" defer></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app-check.js" defer></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js" defer></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js" defer></script>
		<script src="https://kit.fontawesome.com/447036a036.js" crossorigin="anonymous" async></script>
		<script src="/scripts/bootstrap.bundle.min.js" async></script>
		
		<script src="/scripts/firebase.js" defer></script>
		<script src="/scripts/ui.js" defer></script>
		
		<link rel="stylesheet" href="/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/custom.css">
	</head>
	<body>
		<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
		  <div class="container">
			<a href="/" class="navbar-brand">VCT Ticker</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
			  <ul class="navbar-nav">
				<li class="nav-item">
				  <a class="nav-link" href="/events">Events</a>
				</li>
				<li class="nav-item dropdown">
				  <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="themes">Matches <span class="caret"></span></a>
				  <div class="dropdown-menu" aria-labelledby="themes">
					<a class="dropdown-item" href="/matches/upcoming">Upcoming</a>
					<a class="dropdown-item" href="/matches/live">Live</a>
					<a class="dropdown-item" href="/matches/results">Results</a>
				  </div>
				</li>
			  </ul>
			  <ul class="navbar-nav ms-md-auto">
				<li class="nav-item" id="menu-profile">
				  <a href="#" class="nav-link sign-in"><i class="fa-solid fa-user"></i> Sign In</a>
				</li>
			  </ul>
			</div>
		  </div>
		</div>
	
		<div class="container" id="event-list"></div>
		<div id="template-elements">
			<div class="row mb-4 event-item expand-container">
				<div class="col-12 event-container">
					<h2 class="notification-subscribe">
						<i class="fa-solid fa-bell fa-xs d-lg-none"></i>
						<span class="event-name"></span>
						<button type="button" class="btn btn-primary btn-lg pull-right d-none d-lg-block"><i class="fa-solid fa-bell"></i> Subscribe to event updates</button>
					</h2>
					<h2 class="notification-unsubscribe d-none">
						<i class="fa-solid fa-bell-slash fa-xs d-lg-none"></i>
						<span class="event-name"></span>
						<button type="button" class="btn btn-secondary btn-lg pull-right d-none d-lg-block"><i class="fa-solid fa-bell-slash"></i> Unsubscribe from event updates</button>
					</h2>
				</div>
			</div>
			<div class="col-sm-6 col-lg-4 col-12 mb-2 match-item">
				<div class="card">
					<div class="card-header">
						<div class="row">
							<div class="col-6 left-info"></div> 
							<div class="col-6 text-right right-info"></div>
						</div>
					</div>
					
					<div class="card-body">
						<div class="row">
							<div class="col-6 team-side" data-team="0">
								<div class="team-name"></div>
								<div class="team-score">-</div>
							</div>
							<div class="col-6 team-side" data-team="1">
								<div class="team-name"></div>
								<div class="team-score">-</div>
							</div>
						</div>
					</div>
					
					<div class="card-footer">
						<div class="row">
							<div class="notification-subscribe col-12">
								<button type="button" class="btn btn-sm"><i class="fa-solid fa-bell"></i> Subscribe to match updates</button>
							</div>
							<div class="notification-unsubscribe col-12 d-none">
								<button type="button" class="btn btn-sm"><i class="fa-solid fa-bell-slash"></i> Unsubscribe from match updates</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
